<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="formpage">
    <p class="register">Enter your information to Login with the Ministry of Health</p><br><br>
    <p>If you do not have an account, please <a href="Register.html">Register Here</a> </p><br><br>

<form class="Login" action="thankyou.html" method="post">

<label for="lname">LastName</label> <br>
<input type="text" id="lname" name="lname" placeholder="Doe"> <br><br><br>

<label for="fname">First Name</label> <br>
<input type="text" id="fname" name="fname" placeholder="John"> <br><br><br>

<label for="username">Username</label> <br>
<input type="text" id="username" name="Username" placeholder="johndoe123"> <br><br><br>

<label for="password">Password</label> <br>
<input type="password" id="password" name="password"> <br><br><br>

<input type="submit" value="Login">


</form>

</body>
</html>
